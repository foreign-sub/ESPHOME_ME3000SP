esphome:
  name: sofarme3000sp
  friendly_name: SOFARME3000SP

esp8266:
  board: nodemcu

# Enable logging
logger:
    level: DEBUG
    baud_rate: 0
    hardware_uart: UART1

# Enable Home Assistant API
api:
  encryption:
    key: "XXXXXXXX3uE1FFDqzkf1QpSNk8hiLsZDmcqfHBKXXXX="

ota:
  password: "XXXXXXXX13cf98f6ea4852a72cf9XXXX"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Sofarme3000Sp Fallback Hotspot"
    password: "XXXXXXXXXXXX"

captive_portal:


uart:
  id: moduart
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 19200
  stop_bits: 1
  data_bits: 8
  parity: NONE

modbus:
  send_wait_time: 250ms
  uart_id: moduart
  id: modbus1
  flow_control_pin: GPIO14
  

modbus_controller:
  - id: sdm
    address: 1
    modbus_id: modbus1
    command_throttle: 100ms
    setup_priority: -10
    update_interval: 5s

sensor:
  - platform: modbus_controller
    name: "Running State"
    address: 0x0200
    register_type: "holding"
    value_type: U_WORD      
    id: "sofarme3000sp_running_state"
    on_value:
      then:
       - text_sensor.template.publish:
           id: template_text_state_description
           state: !lambda |-
            if (x==0) {
              return {"Wait"};
            } 
            if (x==1) {
              return {"Check"};
            } 
            if (x==2) {
              return {"Normal"};
            } 
            if (x==3) {
              return {"Check Discharge"};
            } 
            if (x==4) {
              return {"Discharge"};
            } 
            if (x==5) {
              return {"EPS"};
            } 
            if (x==6) {
              return {"Fault (temporary)"};
            } 
            if (x==7) {
              return {"Fault (permanent)"};
            }
            return {"Unknown"};


