esphome:
  name: sofarme3000sp
  friendly_name: SOFARME3000SP

esp8266:
  board: nodemcuv2

# Enable logging
logger:
  level: WARN
  baud_rate: 0
  hardware_uart: UART1

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "SOFAR ME3000 Fallback Hotspot"
    password: !secret wifi_fallback

web_server:
  port: 80

font:
  - file: "gfonts://Roboto"
    id: font_top
    size: 16
  - file: "gfonts://Roboto"
    id: font_left
    size: 48
  - file: "gfonts://Roboto"
    id: font_right
    size: 20

image:
  - file: mdi:alert-outline
    id: alert
    resize: 80x80

i2c:
  sda: GPIO14
  scl: GPIO12
  scan: True
  id: bus_a
  frequency: 400kHz

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    address: 0x3C
    lambda: |-
      it.printf(64, 0, id(font_top), TextAlign::TOP_CENTER, "State: %s", id(template_text_state_description).state.c_str());
      it.printf(0, 60, id(font_left), TextAlign::BASELINE_LEFT, "%.1fW", id(input_output_power).state);
      it.printf(127, 23, id(font_right), TextAlign::TOP_RIGHT , "%.1f%%", id(state_of_charge).state);
      it.printf(127, 36, id(font_right), TextAlign::BASELINE_RIGHT , "%.1fC", id(battery_temperature).state);
      it.printf(127, 60, id(font_right), TextAlign::BASELINE_RIGHT , "%.1fV", id(battery_voltage).state);

captive_portal:
uart:
  id: moduart
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 9600
  stop_bits: 1
  data_bits: 8
  parity: NONE

modbus:
  send_wait_time: 250ms
  uart_id: moduart
  id: modbus1
  flow_control_pin: GPIO5

modbus_controller:
  - id: mbc_5s
    address: 0x1
    modbus_id: modbus1
    command_throttle: 100ms
    setup_priority: -10
    update_interval: 5s
  - id: mbc_30s
    address: 0x1
    modbus_id: modbus1
    command_throttle: 400ms
    setup_priority: -10
    update_interval: 30s
  - id: mbc_300s
    address: 0x1
    modbus_id: modbus1
    command_throttle: 400ms
    setup_priority: -10
    update_interval: 300s

sensor:
  - platform: modbus_controller
    modbus_controller_id: mbc_30s
    name: "Running State"
    address: 0x0200
    register_type: "holding"
    value_type: U_WORD
    id: "sofarme3000sp_running_state"
    on_value:
      then:
       - text_sensor.template.publish:
           id: template_text_state_description
           state: !lambda |-
            static const std::map<int, const char*> state_lookup = {
              {0, "Wait"},
              {1, "Check"},
              {2, "Normal"},
              {3, "Check Discharge"},
              {4, "Discharge"},
              {5, "EPS"},
              {6, "Fault (temporary)"},
              {7, "Fault (permanent)"}
            };
            auto it = state_lookup.find(x);
            return it != state_lookup.end() ? it->second : "Unknown";
  - platform: modbus_controller
    modbus_controller_id: mbc_30s
    name: "Fault Message 1"
    address: 0x0201
    register_type: "holding"
    value_type: U_WORD
    icon: "mdi:alert-circle"
  - platform: modbus_controller
