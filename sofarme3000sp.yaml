           state: !lambda |-
            std::string message="";
            int value=(int)x;
            if ((value & 1)) {
              message.append("ID81 ");
            } 
            if ((value & 2)) {
              message.append("ID82 ");
            } 
            if ((value & 4)) {
              message.append("ID83 ");
            } 
            if ((value & 8)) {
              message.append("ID84 ");
            } 
            if ((value & 128)) {
              message.append("ID85 ");
            } 
            return message;

